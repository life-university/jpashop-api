<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
  <form th:object="${form}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label th:for="name">Item Name</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Input item name" required/>
    </div>
    <div class="form-group">
      <label th:for="price">Item Price</label>
      <input type="number" th:field="*{price}" class="form-control" placeholder="Input item price" required/>
    </div>
    <div class="form-group">
      <label th:for="stockQuantity">Stock Quantity</label>
      <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="Input stock quantity" required/>
    </div>
    <div class="form-group">
      <label th:for="author">Book Author</label>
      <input type="text" th:field="*{author}" class="form-control" placeholder="Input book author"/>
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control" placeholder="Input ISBN"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
